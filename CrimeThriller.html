<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Crime & Thriller Books</title>
</head>

<body>
    
    <div class="book-item" itemscope itemtype="http://schema.org/Book">
        <div class="cover1-img">
            <img src="./assets/images/Verity.jpg" alt="BookCover with a person standing on a mirror." />
            <meta itemprop="isbn" content="9781538724736">
            <meta itemprop="name" content="Verity">
        </div>
        <div class="book1-info">
            <h3>Verity</h3>
            <p>Author:Colleen Hoover</p>
            <p class="published" itemprop="datePublished">11/02/2021</p>

    </div>

    <div class="book-item" itemscope itemtype="http://schema.org/Book">
        <div class="cover2-img">
            <img src="./assets/images/The Liar.jpg" alt="BookCover with picture of a magnified spiderweb." />
            <meta itemprop="isbn" content="9781409194514">
            <meta itemprop="name" content="The Liar">
        </div>
        <div class="book2-info">
            <h3>The Liar</h3>
            <p>Author:Steve Cavanagh</p>
            <p class="published" itemprop="datePublished">06/23/2020</p>

    <div class="book-item" itemscope itemtype="http://schema.org/Book">
        <div class="cover3-img">
            <img src="" alt="Red bookCover with a crow made of puzzle pieces." />
            <meta itemprop="isbn" content="9781409158387">
            <meta itemprop="name" content="Magpie Murders">
        </div>
        <div class="book3-info">
            <h3>Magpie Murders</h3>
            <p>Author:Anthony Horowitz</p>
            <p class="published" itemprop="datePublished">11/21/2017</p>
        </div>
    </div>
