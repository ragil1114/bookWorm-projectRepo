<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My Books</title>
</head>

<body>
    <header class="navbar has-background-grey-lighter" role="navigation aria" aria-label="main navigation">
        <h1 class="title is-1">Book Worm</h1>
        <nav class="navbar-menu">
            <ul class="navbar-start">
                <li>
                    <a href="#home" class="navbar-item">Home</a>
                </li>
                <li>
                    <a href="#explore" class="navbar-item">My Books</a>
                </li>
                <li>
                    <a href="#wish-list" class="navbar-item">Wishlist</a>
                </li>
            </ul>
        </nav>

        <form>
            <label for="search-bar">Search Books:</label>
            <input type="text" placeholder="Book Title" name="title" id="title" class="input is-success" />
            <button class="button is-success" id="search-btn">Search:</button>
        </form>
    </header>

    <main>
        <div class="container mt-4" id="my-book-container">
            <h1 class="title is-2">My Wishlist:</h1>
            <div class="box">
                <div class="wishlist block"><p>Use the search bar to add books to your wishlist!</p></div>
                <button class="button is-success is-small is-outlined" id="clear-btn">Clear</button>
            </div>
        </div>

        <div class="container hide" id="search-results"></div>
        
    </main>

    <footer>
        <div>
            &copy; 2021 Book Worm, Inc.
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
