<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Biography Books</title>
</head>

<body>
    
    <div class="book-item" itemscope itemtype="http://schema.org/Book">
        <div class="cover1-img">
            <img src="/assets/images/Can't Hurt Me.jpg" alt="BookCover with a U.S. Military person in Dress White Uniform" />
            <meta itemprop="isbn" content="9781544512273">
            <meta itemprop="name" content="Can't Hurt Me">
        </div>
        <div class="book1-info">
            <h3>Can't Hurt Me</h3>
            <p>Author:David Goggins</p>
            <p class="published" itemprop="datePublished">10/11/2018</p>
        </div>
    </div>

    <div class="book-item" itemscope itemtype="http://schema.org/Book">
        <div class="cover2-img">
            <img src="/assets/images/Will.jpg" alt="BookCover with Collage to create facial photo of Will Smith." />
            <meta itemprop="isbn" content="9781529124156">
            <meta itemprop="name" content="Will">
        </div>
        <div class="book2-info">
            <h3>WILL</h3>
            <p>Author:Will Smith</p>
            <p class="published" itemprop="datePublished">11/09/2021</p>
        </div>
    </div>

    <div class="book-item" itemscope itemtype="http://schema.org/Book">
        <div class="cover3-img">
            <img src="/assets/images/We Dont Know Ourselves.jpg" alt="BookCover with multiple people standing on a rocky beach." />
            <meta itemprop="isbn" content="9781784978297">
            <meta itemprop="name" content="We Don't Know Ourselves">
        </div>
        <div class="book3-info">
            <h3>We Don't Know Ourselves</h3>
            <p>Author:Fintan O'Toole</p>
            <p class="published" itemprop="datePublished">09/30/2021</p>
        </div>
    </div>
    
</body>
