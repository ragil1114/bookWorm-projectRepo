<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Science Fiction Books</title>
</head>

<body>
    
    <div class="book-item" itemscope itemtype="http://schema.org/Book">
        <div class="cover1-img">
            <img src="./assets/images/Piranesi.jpg" alt="BookCover with a Satyr standing on a greek Column." />
            <meta itemprop="isbn" content="9781526622433">
            <meta itemprop="name" content="Piranesi">
        </div>
        <div class="book1-info">
            <h3>Piranesi</h3>
            <p>Author:Susanna Clarke</p>
            <p class="published" itemprop="datePublished">09/02/2021</p>
        </div>
    </div>

    <div class="book-item" itemscope itemtype="http://schema.org/Book">
        <div class="cover2-img">
            <img src="./assets/images/Mere Christianity.jpg" alt="BookCover with 2 dimensional doves flying." />
            <meta itemprop="isbn" content="9780007461219">
            <meta itemprop="name" content="Mere Christianity">
        </div>
        <div class="book2-info">
            <h3>Mere Christianity</h3>
            <p>Author:C.S. Lewis</p>
            <p class="published" itemprop="datePublished">04/12/2012</p>
        </div>
    </div>

    <div class="book-item" itemscope itemtype="http://schema.org/Book">
        <div class="cover3-img">
            <img src="./assets/images/Dance with Dragons.jpg" alt="BookCover with a gold shield embedded with dragon logo." />
            <meta itemprop="isbn" content="9780553841121">
            <meta itemprop="name" content="Dance with Dragons">
        </div>
        <div class="book3-info">
            <h3>Dance with Dragons</h3>
            <p>Author:George R.R. Martin</p>
            <p class="published" itemprop="datePublished">08/01/2012</p>
        </div>
    </div>
    
</body>
